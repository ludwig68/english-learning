name: ABC

on:
  push:
    branches:
      - main
  workflow_dispatch:  # chạy tay trong tab Actions

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: CI only (no deploy)
        run: echo "Push thì chỉ chạy CI, không đụng host"

  ftp-deploy:
    needs: ci
    if: github.event_name == 'workflow_dispatch'   # ✅ CHỈ deploy khi bấm Run workflow
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: FTP Deploy to VietNix
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./
          server-dir: ${{ secrets.FTP_PATH }}
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/.vscode/**
            **/.idea/**
            **/.DS_Store
